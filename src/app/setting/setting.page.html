<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- Asegura que el botón de regreso esté visible -->
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección General -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>GENERAL</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Tema</ion-label>
      <ion-note slot="end">Auto</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Acción de Paleta</ion-label>
      <ion-note slot="end">Ver Paleta</ion-note>
    </ion-item>
  </ion-item-group>

  <!-- Sección Generador -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>GENERADOR</ion-label>
    </ion-item-divider>

    <!-- Sección de Brillo y Ajustes -->
    <ion-item-divider>
      <ion-label>Brillo</ion-label>
    </ion-item-divider>

    <ion-list [inset]="true">
      <ion-item>
        <ion-range value="40">
          <ion-icon name="sunny-outline" slot="start"></ion-icon>
          <ion-icon name="sunny" slot="end"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>

    <!-- Sección de Apariencia (Dark Mode) -->
    <ion-list-header>Apariencia</ion-list-header>
    <ion-list [inset]="true">
      <ion-item>
        <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between">
          Dark Mode
        </ion-toggle>
      </ion-item>
    </ion-list>

  </ion-item-group>

  <!-- Sección Cuenta -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>CUENTA</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Editar cuenta</ion-label>
      <ion-note slot="end">rachelflemminga</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-item-group>

  <!-- Sección Información -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>INFORMACIÓN</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Acerca de</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
